<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/validaciones.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script>
$(document).ready(function(){
    $("#titulo").click(function(){
        $("#div1").fadeToggle();
        
    });
});

$(document).ready(function(){
    $("input").focus(function(){
        $(this).css("background-color", "#cccccc");
    });
    $("input").blur(function(){
        $(this).css("background-color", "#ffffff");
    });
});
</script>
</head>
<body>
	<div id="body">
	<div id="titulo">
	<p onmouseover="funmouseover(this)" onmouseout="funmouseout(this)">Página 3</p>
	</div>
	<div id="div1">
	<form action="">
		<input type="text" id="cedula" placeholder="Cédula" maxlength="8" onblur="comprobarcedula();">
		
		<input type="button" value="Ultimo número" onclick="alert(ultimonum());">
	</form><br>
	<form action="">
		<input type="text" onblur="comprobarcedula1();"  id="cedula1" placeholder="Cédula" maxlength="8">

	</form><br>

	<form action="">

	</form><br>
	<form action="">
		<input type="text" onblur="comprobarcedula3();"  id="cedula3" placeholder="Cédula" maxlength="8">

	<a href="index.html">Página Principal</a>

	</div>

</html>
