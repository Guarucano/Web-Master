	<form action="">

		<input type="button" value="Edad" onclick="alert(edad());">

	<form action="">
		<input type="text" id="edadd" placeholder="Edad">
		
		<input type="button" value="A침o de nacimiento" onclick="alert(nacimiento());">
	</form>

	<script>
		var edad = function(fechanac){
			var anonac = document.getElementById("fechanac").value;
			var time = new Date();
			var year = time.getFullYear();
			var eda = year - anonac;
			return eda;
			
		}
		var nacimiento = function(edadd){
			var edad = document.getElementById("edadd").value;
			var time = new Date();
			var year = time.getFullYear();
			var anonac = year - edad;
			return anonac;
			
		}


		
	</script>
