 <!DOCTYPE html>
 <html lang="en">
 <head>
 	<meta charset="UTF-8">
 	<title>Document</title>
 </head>
 <body>
 	<form method="post" action="ejemplo2.html">
 		<label>Nombre</label>
 		<input type="text" maxlength="10" placeholder="Ej. Juan Perez"
 	 autocomplete="off" name="nombre">
 		<br>
 		<br>
 		<label>Contraseña</label>
 		<input type="password" maxlength="10" autocomplete="off" name="pass">
 		<br>
 		<br>
 		<label>Selección</label><br>
 		Primero<input type="radio" name="seleccion" value="1"><br>
 		Segundo<input type="radio" name="seleccion" value="2"><br>
 		Tercero<input type="radio" name="seleccion" value="3"><br>
 		<br>
 		<br>
 		<label>Check</label><br>
 		Primero<input type="checkbox" name="check" value="1"><br>
 		Segundo<input type="checkbox" name="check" value="2"><br>
 		Tercero<input type="checkbox" name="check" value="3"><br>
 		<br>
 		<br>
		<label>Números</label>
 		<input type="number" min="3" max="5" autocomplete="off" name="numeros">
 		<br>
 		<br>
 		<label>Fecha</label>
 		<input type="date" min="2015-05-15" max="2015-09-12" autocomplete="off" name="fecha">
 		<br>
 		<br>
 		<label>Colores</label>
 		<input type="color" autocomplete="off" 
 		name="color">
 		<br>
 		<br>
 		<label>Correo</label>
 		<input type="email" autocomplete="off" 
 		name="correo">
 		<br>
 		<br>
 		<select name="combo" id="">
 			<option value="1">Lorem</option>
 			<option value="2">2</option>
 			<option value="3">3</option>
 			<option value="4">4</option>
 			<option value="5">5</option>
 		</select>
 		<input type="submit" value="Enviar">
 	</form>
 </body>
 </html>
